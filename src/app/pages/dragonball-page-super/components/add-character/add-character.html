<h3>Agregar: {{name()}}</h3>
<input type="text" class="form-control"
       #txtName
       placeholder="Nombre:..." [value]="name()"
       (change)="name.set(txtName.value)"
       (input)="name.set(txtName.value)"
/>
<input type="number" class="form-control mt-2"
       #txtPower
       placeholder="Poder:..."
       [value]="power()"
       (change)="power.set(+txtPower.value)"
       (input)="power.set(+txtPower.value)"
/>
<button type="button" (click)="addCharacter()" class="mt-2 btn btn-primary">Agregar</button>
