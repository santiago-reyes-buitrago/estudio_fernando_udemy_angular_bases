<h1>DragonBall Page</h1>
<hr/>
<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar: {{name()}}</h3>
    <input type="text" class="form-control"
           #txtName
           placeholder="Nombre:..." [value]="name()"
           (change)="name.set(txtName.value)"
           (input)="name.set(txtName.value)"
    />
    <input type="number" class="form-control mt-2"
           #txtPower
           placeholder="Poder:..."
           [value]="power()"
           (change)="power.set(Number(txtPower.value))"
           (input)="power.set(Number(txtPower.value))"
    />
    <button type="button" (click)="addCharacter()" class="mt-2 btn btn-primary">Agregar</button>
  </div>
  <div class="col-12 col-sm-6">
    <h3>Listado</h3>
    <ul>
      @for (character of characters() ; track character.id; let idx = $index) {
        @if (character.power > 500) {
          <li>
            <span>{{idx +1}} -{{character.name}}</span>
            <strong
              [class.text-danger]="character.power > 9000"
              [class.text-info]="character.power < 9000"
            >
              ({{character.power}})
            </strong>
            <!--          <strong [ngClass]="powerClasses()">({{character.power}})</strong>-->
          </li>
        }
      }
    </ul>
  </div>
</section>
